<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" style="display: flex;">
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div id="tab-container" class="tab-container">
                <!-- Tabs will be rendered here -->
            </div>
            <button id="add-tab-btn" class="add-tab-btn" title="Yeni Sekme">
                <span>+</span>
            </button>
        </div>

        <div class="toolbar">
            <div class="toolbar-center">
                <h2 style="color: #666;">Sekme Testi - "+" butonuna tıklayın</h2>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="tomar"></canvas>
        </div>
    </div>

    <script src="./js/constants.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/ZoomManager.js"></script>
    <script src="./js/CanvasSettings.js"></script>
    <script src="./js/FillManager.js"></script>
    <script src="./js/PenTool.js"></script>
    <script src="./js/LineTool.js"></script>
    <script src="./js/ShapeTool.js"></script>
    <script src="./js/ArrowTool.js"></script>
    <script src="./js/EraserTool.js"></script>
    <script src="./js/HandTool.js"></script>
    <script src="./js/SelectTool.js"></script>
    <script src="./js/ColorPalette.js"></script>
    <script src="./js/PropertiesSidebar.js"></script>
    <script src="./js/HistoryManager.js"></script>
    <script src="./js/StickerTool.js"></script>
    <script src="./js/TapeTool.js"></script>
    <script src="./js/TabManager.js"></script>
    <script src="./js/PageManager.js"></script>
    <script src="./js/TableTool.js"></script>
    <script src="./js/TextTool.js"></script>
    <script src="./js/TimerTool.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
